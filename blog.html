            function createBlogCards() {
                const blogList = document.querySelector('#blogList .grid');
                blogs.forEach(blog => {
                    const card = `
                    <article class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                        <img src="${blog.image}" alt="${blog.title}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h2 class="text-xl font-semibold mb-2">${blog.title}</h2>
                            <p class="text-gray-600 mb-4">${blog.excerpt}</p>
                            <div class="flex items-center justify-between">
                                <div class="flex mt-auto items-center">
                                    <img src="${blog.author.profilePic}" alt="${blog.author.name}" class="w-10 h-10 rounded-full mr-3" >
                                    <div>
                                        <p class="font-medium">${blog.author.name}</p>
                                        <p class="text-sm text-gray-500">${blog.author.date}</p>
                                    </div>
                                </div>
                                <button onclick="showBlogPost(${blog.id})" class="text-blue-600 hover:text-blue-800">Read More →</button>
                            </div>
                        </div>
                    </article>
                `;
                    blogList.innerHTML += card;
                });
            }

            function showBlogPost(id) {
                const blog = blogs.find(b => b.id === id);
                document.getElementById('blogList').classList.add('hidden');
                document.getElementById('blogView').classList.remove('hidden');

                document.getElementById('blogContent').innerHTML = `
                <article class="max-w-3xl mx-auto">
                    <img src="${blog.image}" alt="${blog.title}" class="w-full h-[400px] object-cover rounded-lg mb-8">
                    <div class="flex items-center mb-6">
                        <img src="${blog.author.profilePic}" alt="${blog.author.name}" class="w-12 h-12 rounded-full mr-4">
                        <div>
                            <p class="font-medium">${blog.author.name}</p>
                            <p class="text-sm text-gray-500">${blog.author.date}</p>
                        </div>
                    </div>
                    <h1 class="text-4xl font-bold mb-6">${blog.title}</h1>
                    <div class="prose max-w-none mb-8">
                        ${blog.content}
                    </div>
                    <div class="flex items-center justify-between border-t pt-4">
                        <button onclick="toggleLike(this)" class="like-btn flex items-center gap-2">
                            <i class="bi bi-heart text-xl"></i>
                            <span>Like</span>
                        </button>
                    </div>
                </article>
            `;
            }

            function showBlogList() {
                document.getElementById('blogView').classList.add('hidden');
                document.getElementById('blogList').classList.remove('hidden');
            }

            function toggleLike(btn) {
                btn.classList.toggle('active');
                const icon = btn.querySelector('i');
                icon.classList.toggle('bi-heart');
                icon.classList.toggle('bi-heart-fill');
